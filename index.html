<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="masterContainer">
        <div class="topContainer">
            <div class="choice" id="rock"><img src="images/rock.png"></div>
            <div class="choice" id="paper"><img src="images/paper.png"></div>
            <div class="choice" id="scissors"><img src="images/scissors.png"></div>
        </div>
        <div class="botContainer">
            <div class="subTopContainer">
                <div id="playerChoiceDisplay"></div>
                <div>VS</div>
                <div id="computerChoiceDisplay"></div>
            </div>
            <div class="subBotContainer">
                <div id="playerRoundWinsDisplay"></div>
                <div id="outcomeDisplay"></div>
                <div id="computerRoundWinsDisplay"></div>
            </div>
            
            
        </div>
    </div>
</body>
</html>
